name: Test with Firebase Emulator

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Setup Dart SDK
      uses: dart-lang/setup-dart@v1
      with:
        sdk: stable

    - name: Install Firebase CLI
      run: npm install -g firebase-tools

    - name: Verify Firebase CLI installation
      run: firebase --version

    - name: Get Dart dependencies
      run: dart pub get

    - name: Analyze code
      run: dart analyze

    - name: Start Firebase Emulator
      run: |
        firebase emulators:start --only firestore --detach
        # Wait for emulator to be ready
        timeout 30 bash -c 'until curl -s http://127.0.0.1:8080; do sleep 1; done'
      
    - name: Run tests
      run: dart test --reporter=github

    - name: Stop Firebase Emulator
      if: always()
      run: firebase emulators:stop || true

  test-coverage:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Setup Dart SDK
      uses: dart-lang/setup-dart@v1
      with:
        sdk: stable

    - name: Install Firebase CLI
      run: npm install -g firebase-tools

    - name: Get Dart dependencies
      run: dart pub get

    - name: Install coverage tools
      run: dart pub global activate coverage

    - name: Start Firebase Emulator
      run: |
        firebase emulators:start --only firestore --detach
        timeout 30 bash -c 'until curl -s http://127.0.0.1:8080; do sleep 1; done'

    - name: Run tests with coverage
      run: |
        dart test --coverage=coverage --reporter=github
        dart pub global run coverage:format_coverage --lcov --in=coverage --out=coverage/lcov.info --packages=.dart_tool/package_config.json --report-on=lib

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: coverage/lcov.info
        fail_ci_if_error: false

    - name: Stop Firebase Emulator
      if: always()
      run: firebase emulators:stop || true 
